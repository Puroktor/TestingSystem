<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li *ngIf="page.first !== true" class="page-item">
      <a class="page-link" href="{{baseUrl}}?page=0{{queryParams}}">First</a>
    </li>
    <li class="page-item">
      <a [ngClass]="{'disabled': page.first === true}" aria-label="Previous"
         class="page-link"
         href="{{baseUrl}}?page={{page.number-1}}{{queryParams}}">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item active"><a class="page-link" href="#">{{page.number + 1}}</a></li>
    <li class="page-item">
      <a [ngClass]="{'disabled': page.last === true}" aria-label="Next"
         class="page-link"
         href="{{baseUrl}}?page={{page.number+1}}{{queryParams}}">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
