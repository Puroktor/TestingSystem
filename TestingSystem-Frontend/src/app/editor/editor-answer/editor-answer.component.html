<div class="answer">
  <a (click)="delete()" class="delete">❌</a>
  <div class="m-1">{{index + 1}}.</div>
  <input [(ngModel)]="answer.text" class="form-control me-2 mt-2 mb-2" maxlength="200" placeholder="Answer">
  <input (change)="onChecked($event)" [checked]="answer.isRight" class="form-check-input" type="checkbox" value="">
</div>
