<div class="h-100 row align-items-center pt-5 m-0">
  <div class="col text-center">
    <h2>Register</h2>
    <h4 class="mb-4">(or <a class="link-primary" routerLink="/login">login</a>)</h4>
    <b>Teacher</b>
    <input type="range" class="form-range" min="0" max="1" step="1" id="range">
    <b>Student</b>
    <br>
    <input type="text" class="m-3 p-1" placeholder="Full name" id="name">
    <br>
    <input type="text" class="m-3 p-1" placeholder="Nickname" id="nickname">
    <br>
    <input type="text" class="m-3 p-1" placeholder="Email" id="email">
    <br>
    <input class="m-3 p-1" type="password" placeholder="Password" id="password">
    <br>
    <input type="text" class="m-3 p-1" placeholder="University" id="university">
    <br>
    <input type="text" class="m-3 p-1" placeholder="University year" id="year">
    <br>
    <input type="text" class="m-3 p-1" placeholder="Your group number" id="groupNumber">
    <br>
    <button class="btn btn-primary m-3" [disabled]="buttonDisabled" (click)="submit()">Submit</button>
  </div>
</div>
