<div class="row m-0">
  <div class="col-2"></div>
  <div class="search col-8">
    <input (input)="filterPage()" [readonly]="page==null" class="form-control" id="filterInput"
           placeholder="Enter language:" type="text">
  </div>
  <div class="col-2 button-cont">
    <a *ngIf="canEdit" class="btn btn-secondary" routerLink="/editor">New Test</a>
  </div>
</div>
<div *ngIf="page != null; else loadingBlock">
  <div *ngIf="page.content.length > 0; else nothingBlock">
    <app-test-card
      *ngFor="let iterCard of page.content"
      [canEdit]="canEdit"
      [card]="iterCard"
    ></app-test-card>
  </div>
  <ng-template #nothingBlock>
    <h1 class="text-center m-5 p-5">Nothing is here!</h1>
  </ng-template>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li *ngIf="page.first !== true" class="page-item"><a class="page-link" href="?page=0&filter={{lang}}">First</a>
      </li>
      <li class="page-item">
        <a [ngClass]="{'disabled': page.first === true}" aria-label="Previous"
           class="page-link"
           href="?page={{pageNumb-1}}&filter={{lang}}">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">{{pageNumb + 1}}</a></li>
      <li class="page-item">
        <a [ngClass]="{'disabled': page.last === true}" aria-label="Next"
           class="page-link"
           href="?page={{pageNumb+1}}&filter={{lang}}">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<ng-template #loadingBlock>
  <app-loading [text]="'Loading...'"></app-loading>
</ng-template>
