<div class="row m-0">
  <div class="col-2"></div>
  <div class="search col-8">
    <input type="text" class="form-control" placeholder="Enter language:" id="filterInput"
           [readonly]="page==null" (input)="filterPage()">
  </div>
  <div class="col-2 button-cont">
    <a *ngIf="canEdit" routerLink="/editor" class="btn btn-secondary">New Test</a>
  </div>
</div>
<div *ngIf="page != null; else loadingBlock">
  <div *ngIf="page.content.length > 0; else nothingBlock">
    <app-test-card
      *ngFor="let iterCard of page.content"
      [card]="iterCard"
      [canEdit]="canEdit"
    ></app-test-card>
  </div>
  <ng-template #nothingBlock>
    <h1>Nothing is here!</h1>
  </ng-template>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="page.first !== true"><a class="page-link" href="?page=0&filter={{lang}}">First</a>
      </li>
      <li class="page-item">
        <a class="page-link" [ngClass]="{'disabled': page.first === true}"
           href="?page={{pageNumb-1}}&filter={{lang}}"
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">{{pageNumb + 1}}</a></li>
      <li class="page-item">
        <a class="page-link" [ngClass]="{'disabled': page.last === true}"
           href="?page={{pageNumb+1}}&filter={{lang}}"
           aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<ng-template #loadingBlock>
  <app-loading [text]="'Loading...'"></app-loading>
</ng-template>
