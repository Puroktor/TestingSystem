<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="page?.first !== true"><a class="page-link" href="?page=0">First</a></li>
    <li class="page-item">
      <a class="page-link" [ngClass]="{'disabled': page?.first === true}" href="?page={{(page?.number ?? 0) - 1}}"
         aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item active"><a class="page-link" href="#">{{(page?.number ?? 0) + 1}}</a></li>
    <li class="page-item">
      <a class="page-link" [ngClass]="{'disabled': page?.last === true}" href="?page={{(page?.number ?? 0) + 1}}"
         aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
