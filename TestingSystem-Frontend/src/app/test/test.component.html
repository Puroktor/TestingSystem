<div *ngIf="test!=null; else elseBlock">
  <div *ngIf="!hasSent; else waitingBlock">
  <div class="info">
    <div class="flex">
      <h2>{{test.testInfoDto.name}}</h2>
      <b>{{test.testInfoDto.programmingLang}}</b>
    </div>
    <p>Questions: {{test.testInfoDto.questionsCount}}</p>
  </div>
  <div>
    <app-question
      *ngFor="let iterQuestion of test.questionList; index as i"
      [question]="iterQuestion"
      [index]="i"
    ></app-question>
  </div>
  <div class="text-center">
    <button class="btn btn-primary m-1" (click)="goToHomePage()">Cancel</button>
    <button class="btn btn-primary m-1" (click)="submit()">Submit</button>
  </div>
</div>
</div>
<ng-template #waitingBlock>
  <h1>Waiting for response...</h1>
</ng-template>
<ng-template #elseBlock>
  <h1>Loading...</h1>
</ng-template>
