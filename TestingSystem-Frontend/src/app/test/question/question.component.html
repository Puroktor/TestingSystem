<div class="question">
  <div class="head">
    <h5>Question {{index + 1}}</h5>
    <i>Max score: {{question.maxScore}}</i>
  </div>
  <p>{{question.text}}</p>
    <app-answer
      *ngFor="let iterAnswer of question.answers; index as i"
      [answer]="iterAnswer"
      [index]="i"
    ></app-answer>
</div>
