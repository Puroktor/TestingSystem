version: '3'

services:

  postgres:
    image: "postgres:14.4-alpine"
    container_name: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=testing_system_db
      - POSTGRES_USER=testing_system_user
      - POSTGRES_PASSWORD=a,Pf{`?-vaP6Q;ya
    networks:
      - db-back

  backend:
    build: ./TestingSystem-Backend
    container_name: backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/testing_system_db
    networks:
      - db-back
      - back-front

  frontend:
    build: ./TestingSystem-Frontend
    container_name: frontend
    ports:
      - "4200:4200"
    networks:
      - back-front

volumes:
  db-data:

networks:
  back-front:
  db-back: